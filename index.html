<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Concert Mob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>

<body>
    <main>
        <!--========================================Slide out Nav Bar=============================================-->

        <ul id="slide-out" class="side-nav">
            <li>
                <div class="userView">
                    <div class="background">
                    </div>
                </div>
            </li>

            <div class="container">
                <div class="row">
                    <div class="col s1 m10 offset-m1">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text search">The Details</span>
                                <form>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="City" id="city" type="text" class="validate">
                                            <label for="city" class="active">City</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="State" id="state" type="text" class="validate">
                                            <label for="state" class="active">State</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Start Date" id="start-date" type="date" class="validate">
                                            <label for="date" class="active">Start Date</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="End Date" id="end-date" type="date" class="validate">
                                            <label for="date" class="active">End Date</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Keyword" id="keyword" type="text" class="validate">
                                            <label for="keyword" class="active">Keyword</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="card-action">
                                <input type="submit" id="search-button" class="btn" value="Search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="large material-icons">search</i></a>
        <!--=============================================================================================================-->
        <!--===========================================ticketmaster Response Table=========================================-->

        <div class="container">
            <div class="row">
              <div class="col-xs-6">
                <div id='events-panel' class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Events</h3>
                </div>
                <div class="panel-body">
                    <div id="events" class="list-group">
                      <a href="#" class="list-group-item">
                          <div id="name"></div>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="row">
    <div class="col m7"></div>
    <div class="col m3" id="you-Tube-Here"> youtube Here</div>
</div>
<div class="row">
    <div class="col m7"></div>
    <div class="col m3" id="spotify-Here"> Spotify Here</div>
</div>
</main>
<!--============================================================================================================-->

</footer>

    $('.carousel.carousel-slider').carousel({

    });
</script>

<script src="assets/javascript/logic.js"></script>
<script src="assets/javascript/ticketmaster.js"></script>
<script src="assets/javascript/spotify.js"></script>
<script src="assets/javascript/youTube.js"></script>

</body>
</html>
