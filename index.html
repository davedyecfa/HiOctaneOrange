<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Concert Mob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
                <div class="nav-wrapper card-panel  blue-grey">
                    <div class="container">
                        <a href="#" class="brand-logo">ConcertMob</a>
                    </div>

            </div>
        </nav>
    </header>
    </div>
    <main>
        <!--========================================Slide out Nav Bar=============================================-->
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="userView">
                    <div class="background">
                    </div>
                </div>
            </li>
            <div class="container">
                <div class="row">
                    <div class="col s1 m10 offset-m1">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text">The Details</span>
                                <form>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="City" id="city" type="text" class="validate">
                                            <label for="city" class="active">City</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="State" id="state" type="text" class="validate">
                                            <label for="state" class="active">State</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Start Date" id="start-date" type="text" class="validate">
                                            <label for="date" class="active">Start Date</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="End Date" id="end-date" type="text" class="validate">
                                            <label for="date" class="active">End Date</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Keyword" id="keyword" type="text" class="validate">
                                            <label for="keyword" class="active">Keyword</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-action">
                                <input type="submit" id="search-button" class="btn" value="Search">
                            </div>
                        </div>
                    </div>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="medium material-icons">search</i></a>
        <!--=============================================================================================================-->
        <!--===========================================LiveNation Response Table=========================================-->
        <div class="row">
            <div class="col m7" id="ticketMaster-here">
                <table class="bordered striped container">
                    <thead>
                        <tr>
                            <th data-field="event">Event</th>
                            <th data-field="date">Date</th>
                            <th data-field="price">Item Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col m3" id="youTube-Here"> YouTube Here</div>
        </div>
        </div>
        <div class="row">
            <div class="col m7"></div>
            <div class="col m3" id="spotify-Here"> Spotify Here</div>
        </div>
        <div class="row">
            <div class="col m7"></div>
            <div class="col m3" id="wrappGenuis-Here"> WrapGenuis Here</div>
        </div>
        <!--============================================================================================================-->
        <!--==========================================Footer=============================================================-->
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6">
                    <h5 class="white-text">iTunes</h5>
                    <p class="grey-text text-lighten-4">What do we put here?</p>
                </div>
            </div>
        </div>
        <div class="card-panel blue-grey">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2017 Copyright HiOctaneOrange
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script>
    $('.carousel.carousel-slider').carousel({
        fullWidth: true
    });
    </script>
    <script src="assets/javascript/logic.js"></script>
    <!--=====================================================================================================-->
</body>

</html>
